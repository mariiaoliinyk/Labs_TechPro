<!DOCTYPE html>
<html lang="uk">
<head>
    <title>Калькулятор Рекламних Проєктів</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container my-5">
        <h1 class="text-center mb-4 text-primary"> Калькулятор Рекламних Проєктів</h1>
        
        <div class="card shadow-sm mb-5">
            <div class="card-header bg-light">
                <h4 class="mb-0">Введення Нового Проєкту</h4>
            </div>
            <div class="card-body">
                <form id="projectForm" class="row g-3">
                    
                    <div class="col-md-4">
                        <label for="projectName" class="form-label">Назва Проєкту *</label>
                        <input type="text" class="form-control" id="projectName" required>
                    </div>
                    <div class="col-md-4">
                        <label for="clientName" class="form-label">Клієнт/Замовник *</label>
                        <input type="text" class="form-control" id="clientName" required>
                    </div>
                    <div class="col-md-4">
                        <label for="projectType" class="form-label">Тип Реклами *</label>
                        <select class="form-select" id="projectType" required>
                            <option value="" selected disabled>Оберіть тип...</option>
                            <option value="SMM">SMM</option>
                            <option value="SEO">SEO</option>
                            <option value="Google Ads">Google Ads</option>
                            <option value="Дизайн">Дизайн</option>
                            <option value="Email-маркетинг">Email-маркетинг</option>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label for="costIn" class="form-label">IN (Собівартість за од.) *</label>
                        <input type="number" class="form-control" id="costIn" min="0" step="0.01" required>
                    </div>
                    <div class="col-md-3">
                        <label for="markupPercent" class="form-label">Націнка (%) *</label>
                        <input type="number" class="form-control" id="markupPercent" min="0" max="1000" required>
                    </div>
                    <div class="col-md-3">
                        <label for="quantity" class="form-label">Кількість/Обсяг *</label>
                        <input type="number" class="form-control" id="quantity" min="1" step="1" required>
                    </div>
                    <div class="col-md-3">
                        <label for="discountPercent" class="form-label">Знижка (%)</label>
                        <input type="number" class="form-control" id="discountPercent" min="0" max="100" value="0">
                    </div>

                    <div class="col-md-4">
                        <label for="startDate" class="form-label">Дата Запуску *</label>
                        <input type="date" class="form-control" id="startDate" required>
                    </div>
                    <div class="col-md-8 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">Додати Проєкт</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="d-flex justify-content-end gap-2 mb-3">
            <button class="btn btn-outline-success" id="exportBtn">Експорт JSON</button>
            <input type="file" id="importInput" class="d-none" accept=".json">
            <button class="btn btn-outline-info" id="importBtn">Імпорт JSON</button>
        </div>
        
        <h2 class="mb-3"> Записи Проєктів</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Назва</th>
                        <th>Клієнт</th>
                        <th>Тип</th>
                        <th>IN (заг.)</th>
                        <th>OUT (Фінал)</th>
                        <th>Прибуток</th>
                        <th>Дата</th>
                        <th>Дії</th>
                    </tr>
                </thead>
                <tbody id="projectTableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
